<head>

  <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
  <link rel="manifest" href="public/favicon/manifest.json">
  <link rel="shortcut icon" href="public/favicon/favicon.ico">

  <title>No Early Marriage</title>
  <style>
    html {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      overflow-y: scroll;
    }
    .loading-spinner {
      animation: load 1.1s infinite linear;
      -webkit-animation: load 1.1s infinite linear;
      border: 10px solid #faae56;
      border-left-color: #fff;
      border-radius: 50%;
      box-sizing: border-box;
      height: 100px;
      margin: 1rem auto;
      position: relative;
      width: 100px;
    }
    @-webkit-keyframes load {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }
    @keyframes load {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<main id="app">
  <div class="header">
    <div class="header__logo"></div>
    <div class="header__title hidden-mb">
      <span class="header__name" data-reactid=".0.0.0.1.0">No early marriage</span>
      <div class="header__tigrinya-name"></div>
      <span class="header__name" data-reactid=".0.0.0.1.2">No al matrimonio precoce</span>
    </div>
  </div>
  <div class="loading-spinner">
  </div>
</main>
<script type="text/javascript" src="/public/bundle.js"></script>
</body>
</html>
